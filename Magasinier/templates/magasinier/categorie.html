{% extends 'DashbordMagasinier.html' %}
{% load static %}
{% block content1 %}
<style>
 /* Popup */
 #logo-popup{
     transform: translateX(60%);
     width: 200px;
     height: auto;
 }
 input::placeholder, h2{
     text-align: center;
 }

    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    #add-button{
        border: none;
        background: none;
    }
    #add-button :hover{
        transform: scale(1.1);
    }
    .popup-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    button[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
    }
    button[type=button] {
      background-color: #ec324e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
    }
    button[type=submit]:hover, button[type=button]:hover {
      transform: scale(1.1);
    }
    .img{
        width: 10px;
        height: 10px;
    }
    .img:hover{
        transform: scale(1.3);
    }
    .btn{
        display: inline;
    }
    .production{
    border: whitesmoke solid 10px;
}
    .quantity{
    color: black;
    font-weight: bold;
}
    .production{
        padding: 30px 30px 30px 30px;
   display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 400px;
    font-weight: 600;
    font-size: 25px;
    transition: 0.5s;
}
.formPara {
    display: flex;
}

.formPara input {
    flex: 1;
}

.formPara button {
    flex: 0 0 4em;
}
    </style>

        <div class="nav"><a href="{% url 'dashbordmagasinier' %}" class="acc"> Accueil</a>  >  <a href="#" class="prod"> Categorie </a>  >  <a href="#" class="prod"> Produits </a> </div>
        <div class="categ">nom_de_la_categorie</div>
    </div>
    <div class="filter">
        <div class="page">
            <button class="print">Imprimer</button>
            <button class="refresh">Rafra√Æchir</button>
        </div>
        <div class="param">
            <button class="fourn">Code de Fournisseur</button>
            <button class="prod">Code du Produit</button>
            <a href="#"><img src="{% static 'images/search.png' %}" alt="search"></a>
        </div>
    </div>
    <div class="inv">
        <div class="prod">
            <div class="num">555-555</div>
            <img src="{% static 'images/1672212625751.jpeg' %}" alt="produit">

                <img src="{% static 'images/soustraction.png' %}" alt="search">
                <img src="{% static 'images/add.png' %}" alt="search">

                <img src="{% static 'images/search.png' %}" alt="search">
            </div>
        </div>

{% endblock content1 %}
